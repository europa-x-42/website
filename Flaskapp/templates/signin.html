{% extends "layout.html" %}

{% block body %}

<link rel="stylesheet" href="/static/css/signin.css">

<form class="form-signin" action="/{#confirm#}signin/" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<center><a{# href="/forgotpassword/"#}>Forgot Password</a></center>
{% if error %}
<center class="text-danger">{{ errorMessage }}</center>
{% endif %}

{% endblock %}
